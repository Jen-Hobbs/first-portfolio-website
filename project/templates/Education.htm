<a href="#!Education" onclick='hide("educationShow")'><h2 class="nav1">Education<div class="line"></div></h2></a>
<div id="educationShow">
    <ul class="no-bullet">
    <li ng-repeat="education in educationInfo">
        <div class = "education-container">

        
        <div class="education">
            <h3 class="education">{{education.name}}</h3>
            <h4 class="education">{{education.degree}}</h4>
        </div>
    
        <div class="education">
            <h5 class="education">{{education.startDate}} - {{education.endDate}}</h5>
            <ul class="education">
                <li ng-repeat="eduList in education.information">
                    <p>{{eduList.a}}</p>
                </li>
            </ul>
        </div>
        </div>
        <div class= "seperateLists"></div>
    </li>
    </ul>
    
</div>

<a href="#!Education">
    <h2 class="nav1">Education<div class="line"></div>
    </h2>

<a href="#!Projects" onclick='hide("projectsShow")'>
    <h2 class="nav2">Projects<div class="line"></div>
    </h2>
</a>
<div id="projectsShow">
    <ul class="no-bullet">
        <li ng-repeat="project in projectInfo">
            <div ng-if="$odd" class="project-container">
                <div class="project-title">
                    <h3><img src='Images/{{project.img}}' class="project">{{project.name}}</h3>
                </div>
                <div class="project-description">
                    <p>{{project.description}}</p>
                </div>
            </div>
            <div ng-if="$even" class="project-reverse-container">

                <div class="project-description">
                    <p>{{project.description}}</p>
                </div>
                <div class="project-title">
                    <h3>{{project.name}}<img src='Images/{{project.img}}' class="project"></h3>
                </div>
            </div>
        </li>
    </ul>
</div>
<a href="#!Skills">
    <h2 class="nav1">Skills<div class="line"></div>
    </h2>
</a>
<div>
    <h2 class="nav2">Contact<div class="line"></div>
